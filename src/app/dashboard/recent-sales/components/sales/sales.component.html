<div class="sales-boxes">
  <div class="recent-sales box">
    <div class="title">Recent Sales</div>
    <div class="sales-details">
      <ul class="details">
        <li class="topic">Date</li>
        <li *ngFor="let sale of salesRecent">
          <a >{{ sale.date | date: 'dd MMM yyyy' }}</a>
        </li>
      </ul>
      <ul class="details">
        <li class="topic">Code</li>
        <li *ngFor="let sale of salesRecent">
          <a >{{ sale.code }}</a>
        </li>
      </ul>
      <ul class="details ">
        <li class="topic">Username</li>
        <li *ngFor="let sale of salesRecent">
          <a >{{ sale.username }}</a>
        </li>
      </ul>
      <ul class="details">
        <li class="topic">Phone Number</li>
        <li *ngFor="let sale of salesRecent">
          <a >{{ sale.phoneNumber }}</a>
        </li>
      </ul>
      <ul class="details">
        <li class="topic">Sales</li>
        <li *ngFor="let sale of salesRecent">
          <a >{{ sale.sale }}</a>
        </li>
      </ul>
      <ul class="details">
        <li class="topic">Total</li>
        <li *ngFor="let sale of salesRecent">
          <a >TND {{ numeral(sale.amountTotal).format('0,0') }}</a>
        </li>
      </ul>
    </div>
    <!-- <div class="button">
      <a >See All</a>
    </div> -->
  </div>
</div>
<div class="row">
  <div class="col-6">
    <app-top-seling></app-top-seling>
  </div>
  <div class="col-6">
    <app-finished-products></app-finished-products>
  </div>
</div>

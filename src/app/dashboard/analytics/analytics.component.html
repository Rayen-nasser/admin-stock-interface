<div class="overview-boxes">
  <div class="box" *ngIf="totalBudget !== null && totalOrders !== null && totalProfits !== null && totalReturned !== null">
    <div class="right-side">
      <div class="box-topic">Total Budget</div>
      <div class="number">{{ numeral(totalBudget).format('0,0') }}</div>
      <div class="indicator">
        <i class='bx bx-up-arrow-alt'></i>
        <span class="text">Up from yesterday</span>
      </div>
    </div>
    <i class='bx bx-cart-alt cart'></i>
  </div>
  <div class="box">
    <div class="right-side">
      <div class="box-topic">Total Orders</div>
      <div class="number">{{ numeral(totalOrders).format('0,0') }}</div>

      <div class="indicator">
        <i class='bx bx-up-arrow-alt'></i>
        <span class="text">Up from yesterday</span>
      </div>
    </div>
    <i class='bx bxs-cart-add cart two' ></i>
  </div>
  <div class="box">
    <div class="right-side">
      <div class="box-topic">Total Profit</div>
      <div class="number">{{ numeral(totalProfits).format('0,0') }}</div>
      <div class="indicator">
        <i class='bx bx-up-arrow-alt'></i>
        <span class="text">Up from yesterday</span>
      </div>
    </div>
    <i class='bx bx-cart cart three' ></i>
  </div>
  <div class="box">
    <div class="right-side">
      <div class="box-topic">Total Return</div>
      <div class="number">{{ numeral(totalReturned).format('0,0') }}</div>
      <div class="indicator">
        <i class='bx bx-down-arrow-alt down'></i>
        <span class="text">Down From Today</span>
      </div>
    </div>
    <i class='bx bxs-cart-download cart four' ></i>
  </div>
</div>

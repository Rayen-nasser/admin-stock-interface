<div class="mt-4">
  <form class="row">
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker" class="w-100">
          <input
            matStartDate
            placeholder="Start Date"
            (dateChange)="selectDate($event.target, 'toDate')"
          />
          <input
            matEndDate
            placeholder="End Date"
            (dateChange)="selectDate($event.target, 'fromDate')"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>status</mat-label>
        <mat-select (selectionChange)="selectCart($event)">
          <mat-option value="all"> All  </mat-option>
          <mat-option [value]="true"> Accepted </mat-option>
          <mat-option [value]="false"> Not Yet </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

  <div class="listBox table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="table table-hover responsive">
        <!-- Position Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let index = index">
            {{ index + 1 }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">
            {{ element.products.length }}
          </td>
        </ng-container>

        <!-- AmountTotal Column -->
        <ng-container matColumnDef="amountTotal">
          <th mat-header-cell *matHeaderCellDef>Amount Total</th>
          <td mat-cell *matCellDef="let element">{{ element.amountTotal | number}} Dt</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-20">Actions</th>
          <td mat-cell *matCellDef="let element; let index = index">
            <button mat-raised-button color="primary" class="mx-2" (click)="viewCart(element.products, element.userId, element.address, element._id)">View</button>
            <button
              mat-raised-button
              color="warn"
              class="mx-2"
              (click)="ConfirmDeleteCart(element._id)"
            >
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="mt-5 d-flex justify-content-center">
        <mat-paginator
          (page)="onTableDataChange($event)"
          [length]="total"
          [pageSize]="filtration.limit"
          [pageSizeOptions]="pageSizeOptions"
          showFirstLastButtons
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>

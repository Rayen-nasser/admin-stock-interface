<div class="container-fluid">

  <div class="listBox table-container">
    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="table table-hover responsive"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td  mat-cell *matCellDef="let element; let index = index"  [ngClass]="{'accepted': element.accepted, 'not-accepted': !element.accepted}"> <!--  make lign of this cart on color of still not accept -->
            {{ index + 1 }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'accepted': element.accepted, 'not-accepted': !element.accepted}">{{ element.date | date }}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'accepted': element.accepted, 'not-accepted': !element.accepted}">
            {{ element.products.length }}
          </td>
        </ng-container>

        <!-- AmountTotal Column -->
        <ng-container matColumnDef="amountTotal">
          <th mat-header-cell *matHeaderCellDef>Amount Total</th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'accepted': element.accepted, 'not-accepted': !element.accepted}">
            {{ element.amountTotal | number }} Dt
          </td>
        </ng-container>

        <!-- View Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef style="width: 170px !important">
            View
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            style="width: 170px !important; text-align: center"
            [ngClass]="{'accepted': element.accepted, 'not-accepted': !element.accepted}"
          >
            <div
              style="display: flex; flex-direction: column; align-items: center"
            >
              <button
                class="Btn_view"
                (click)="
                  viewCart(
                    element._id,
                    element.userId
                  )
                "
              >
                <div class="sign">
                  <svg
                    viewBox="0 0 16 16"
                    class="bi bi-trash3-fill"
                    fill="currentColor"
                    height="18"
                    width="18"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-eye"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                      />
                      <path
                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                      />
                    </svg>
                  </svg>
                </div>

                <div class="text">View</div>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef style="width: 150px !important">
            Delete
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            style="width: 150px !important; text-align: center"
            [ngClass]="{'accepted': element.accepted, 'not-accepted': !element.accepted}"
          >
            <div
              style="display: flex; flex-direction: column; align-items: center"
            >
              <button
                class="delete-button"
                (click)="ConfirmDeleteCart(element._id)"
              >
                <svg class="delete-svgIcon" viewBox="0 0 448 512">
                  <path
                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                  ></path>
                </svg>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="mt-3 d-flex justify-content-center">
        <mat-paginator
          (page)="onTableDataChange($event)"
          [length]="total"
          [pageSize]="filtration.limit"
          [pageSizeOptions]="pageSizeOptions"
          showFirstLastButtons
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>

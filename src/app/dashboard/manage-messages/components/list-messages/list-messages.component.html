<div class="container-fluid">

  <div class="card-list">
    <div class="card-item" *ngFor="let item of dataSource; let index = index">
      <span
        [ngClass]="{
          developer: index == 0,
          designer: index == 1,
          editor: index == 2
        }"
        >{{ item.subject }}</span
      >
      <p class="lh-base">{{ item.body }}</p>
      <div
        class="arrow"
        (click)="!item.isReadIt && readIt(item._id)"
        [ngClass]="{ readIt: item.isReadIt, disabled: item.isReadIt }"
      >
        <i class="bx bx-check-double"></i>
      </div>
      <div class="card-corner">
        <div class="name-email text-primary text-opacity-25">
          <div>{{ item.name }}</div>
          <h6>{{ item.email }}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-center">
    <mat-paginator
      (page)="onTableDataChange($event)"
      [length]="total"
      [pageSize]="filtration.limit"
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>

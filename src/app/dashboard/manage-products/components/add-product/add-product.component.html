<div class="p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">
      {{ data ? "Update Product" : "Add New Product" }}
    </h1>
    <button mat-flat-button class="text-danger" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <form [formGroup]="newProductForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Write Name" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12 my-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Attachment</mat-label>
          <div class="d-flex align-items-center">
            <input
              matInput
              placeholder="Choose File"
              formControlName="imageUrl"
              [value]="fileName"
            />
            <label mat-icon-button>
              <input
                type="file"
                #fileInput
                style="display: none"
                (change)="selectImage($event)"
              />
              <mat-icon>attach_file</mat-icon>
            </label>
          </div>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Deadline Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="deadline" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Write Description"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" placeholder="Enter Price" />
          <mat-error>
            Price must be a valid number with up to two decimal places.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            formControlName="quantity"
            placeholder="Enter Quantity"
          />
          <mat-error> Quantity must be a positive whole number. </mat-error>
        </mat-form-field>
      </div>

      <!-- ... Remaining form fields ... -->
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <button
        *ngIf="!data"
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="createProduct()"
        [disabled]="newProductForm.invalid"
      >
        Create
      </button>
      <button
        *ngIf="data"
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="updateProduct()"
        [disabled]="newProductForm.invalid"
      >
        Update
      </button>
      <button
        mat-flat-button
        class="btn btn-danger py-1 px-5"
        (click)="close()"
      >
        Close
      </button>
    </div>
  </footer>
</div>
